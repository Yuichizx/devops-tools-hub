version: '3.8'

services:
  devops-tools-hub:
    build: .
    container_name: devops-tools-hub
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Persist screenshots from Repo Scanner
      - ./static/screenshots:/app/static/screenshots
      # (Optional) Map cache directory if needed
      # - ./cache:/cache
    restart: unless-stopped
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge
