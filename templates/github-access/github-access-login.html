<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Access Login</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/github-access-theme.css') }}">
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <style>
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
    }
  </style>
</head>
<body class="github-access-page">
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="mb-4 text-center">Enter Access Password</h4>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if not password_configured %}
        <div class="alert alert-warning">Access password is not configured. Set <code>GITHUB_ACCESS_PASSWORD</code> on the server.</div>
      {% endif %}
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required {% if not password_configured %}disabled{% endif %} />
        </div>
        <button type="submit" class="btn btn-primary w-100" {% if not password_configured %}disabled{% endif %}>Access</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('routes.landing') }}" class="text-muted">Kembali ke Beranda</a>
      </div>
    </div>
  </div>
</body>
</html>
